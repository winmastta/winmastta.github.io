<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>winmastt</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000; /* True AMOLED Black */
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            
            /* LOCK VIEWPORT */
            width: 100vw;
            height: 100dvh;
            overflow: hidden; /* No scrolling */
            position: fixed;
            top: 0;
            left: 0;
            overscroll-behavior: none;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(60, 60, 60, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* --- SCENE CONTAINER --- */
        .scene {
            position: relative;
            width: 90%;
            max-width: 460px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CARD STYLES --- */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center perfectly */
            
            background: rgba(12, 12, 12, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            text-align: center;
            
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            
            /* Default State (Hidden) */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 0;
            
            /* SLOWER ANIMATION (0.9s) */
            transition: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- ACTIVE STATE --- */
        .card.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            z-index: 10;
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- HIDDEN STATES (For Animation Direction) --- */
        .card.hidden-left {
            transform: translate(-70%, -50%) scale(0.9);
            opacity: 0;
        }

        .card.hidden-right {
            transform: translate(-30%, -50%) scale(0.9);
            opacity: 0;
        }

        /* --- AVATAR --- */
        .avatar-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 1.5rem auto;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(0,0,0,0)); 
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #000;
            background-color: #000;
            display: block;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: #fff;
            text-transform: lowercase;
            min-height: 2.5rem;
        }

        h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-transform: lowercase;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 4px;
            background-color: #fff;
            animation: blink 1s infinite;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        /* --- TAGS --- */
        .tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
        }

        .tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 14px;
            border-radius: 8px;
            color: #888;
            text-transform: lowercase;
            transition: 0.2s ease;
        }

        .tag:hover {
            border-color: #555;
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        /* --- BUTTONS --- */
        button, .btn-primary {
            font-family: 'JetBrains Mono', monospace;
            text-transform: lowercase;
            padding: 14px 35px;
            background: #fff;
            color: #000;
            font-weight: 700;
            border-radius: 14px;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            position: relative;
            z-index: 20; 
        }

        .btn-primary:active { transform: scale(0.95); }
        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255,255,255,0.25);
        }

        .btn-back {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 1.5rem;
            box-shadow: none;
        }
        .btn-back:hover {
            background: rgba(255,255,255,0.05);
            border-color: #fff;
        }

        /* --- LINKS --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            text-decoration: none;
            color: #ccc;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            text-transform: lowercase;
        }

        .social-btn:hover {
            background: rgba(255,255,255,0.08);
            border-color: #fff;
            color: #fff;
            transform: translateX(3px);
        }

        /* --- TOAST --- */
        #toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translate(-50%, 20px);
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            font-size: 0.85rem;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 100;
            text-transform: lowercase;
        }
        #toast.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .scene { height: auto; }
            .card { 
                position: relative; 
                transform: none !important; 
                left: auto; 
                top: auto;
                display: none; 
            }
            
            /* Logic for Mobile Visibility */
            .card.active { display: block; opacity: 1; visibility: visible; }
            .card.hidden-left { display: none; }
            .card.hidden-right { display: none; }
            
            h1 { font-size: 1.6rem; }
            .card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="scene">
        
        <!-- === PROFILE CARD === -->
        <div class="card active" id="profile-card">
            <div class="avatar-container">
                <img src="./avatar.png" alt="winmastt">
            </div>
            
            <h1><span id="typewriter"></span><span class="cursor"></span></h1>
            
            <p>
                a windows/linux/android developer that is trying to learn how to develop apps,roms. 11 yrs old. streamer on twitch, and i have vids on youtube.
            </p>

            <div class="tags">
                <span class="tag">#linux</span>
                <span class="tag">#android</span>
                <span class="tag">#windows</span>
                <span class="tag">#windos</span>
                <span class="tag">#dev</span>
            </div>

            <button class="btn-primary" onclick="openContact()">contact me</button>
        </div>

        <!-- === CONTACT CARD === -->
        <div class="card hidden-right" id="contact-card">
            <h2>socials</h2>
            
            <div class="links-container">
                <!-- WindOS Project -->
                <a href="https://windos.nn1kk00.ru" target="_blank" class="social-btn">
                    <i class="fa-solid fa-cloud"></i> windOS
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/@winmastt" target="_blank" class="social-btn">
                    <i class="fa-brands fa-youtube"></i> youtube
                </a>
                
                <!-- Twitch -->
                <a href="https://www.twitch.tv/winmastt_" target="_blank" class="social-btn">
                    <i class="fa-brands fa-twitch"></i> twitch
                </a>

                <!-- Telegram -->
                <a href="https://t.me/winmastt" class="social-btn">
                    <i class="fa-brands fa-telegram"></i> telegram
                </a>

                <!-- Steam -->
                <a href="https://steamcommunity.com/profiles/76561199177999897/" target="_blank" class="social-btn">
                    <i class="fa-brands fa-steam"></i> steam
                </a>

                <!-- Discord -->
                <div class="social-btn" onclick="copyDiscord()">
                    <i class="fa-brands fa-discord"></i> @winmastt
                </div>
            </div>

            <button class="btn-primary btn-back" onclick="closeContact()">go back</button>
        </div>

    </div>

    <div id="toast">copied to clipboard</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- VARIABLES ---
            const textToType = "winmastt";
            const typewriterElement = document.getElementById("typewriter");
            const profileCard = document.getElementById("profile-card");
            const contactCard = document.getElementById("contact-card");

            // --- TYPEWRITER EFFECT ---
            let i = 0;
            function typeWriter() {
                if (i < textToType.length) {
                    typewriterElement.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }
            // Start typing immediately
            typeWriter();

            // --- NAVIGATION FUNCTIONS ---
            window.openContact = function() {
                profileCard.classList.remove('active');
                profileCard.classList.add('hidden-left');
                
                contactCard.classList.remove('hidden-right');
                contactCard.classList.add('active');
            };

            window.closeContact = function() {
                contactCard.classList.remove('active');
                contactCard.classList.add('hidden-right');

                profileCard.classList.remove('hidden-left');
                profileCard.classList.add('active');
            };

            // --- CLIPBOARD FUNCTION ---
            window.copyDiscord = function() {
                navigator.clipboard.writeText("winmastt").then(() => {
                    const toast = document.getElementById("toast");
                    toast.classList.add("show");
                    setTimeout(() => {
                        toast.classList.remove("show");
                    }, 2000);
                }).catch(err => {
                    console.error("Copy failed", err);
                });
            };
        });
    </script>
</body>
</html>
